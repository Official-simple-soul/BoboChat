<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>CHAT-BOT</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h3>BoboChat</h3>
                </div>
                <i class="fa-solid fa-bars"></i>
                <ul class="show">
                    <li>HOME</li>
                    <li>CHAT</li>
                    <li>CONTACT</li>
                    <li>DEV-CENTER</li>
                    <li>ABOUT</li>
                    <li>LOGIN</li>
                </ul>
            </nav>
                
        </div>
    </header>
    <main>
        <div class="container">
            <div class="phone-shape">
                <div class="below">
                    <button class="chat-button">Chat with Simple</button>
                    <div class="modal-content hidden">
                        <div class="modal-head">
                            <p>Chat Simple about</p>
                        </div>
                        <div class="modal-body">
                            <p>Life</p>
                            <p>Entertainment</p>
                            <p>Politics</p>
                            <p>Relationship</p>
                            <p>Others</p>
                            <p class="back">Go back</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    



    <script src="js/app.js"></script>
</body>
</html>
